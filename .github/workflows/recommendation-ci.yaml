name: recommendation-service-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/recommendation/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        run: |
          cd src/recommendation
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate application imports
        run: |
          cd src/recommendation
          python - <<EOF
          import recommendation_server
          print("Recommendation service imports OK")
          EOF

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          pip install flake8

      - name: Run flake8 linting
        run: |
          cd src/recommendation
          flake8 .

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/recommendation
          file: src/recommendation/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/recommendation:${{ github.run_id }}

  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repository with push access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update Kubernetes deployment image
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/recommendation:${{ github.run_id }}|" kubernetes/recommendation/deploy.yaml

      - name: Commit and push manifest changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add kubernetes/recommendation/deploy.yaml
          git commit -m "[CI]: Update recommendation service image"
          git push origin HEAD:main -f
